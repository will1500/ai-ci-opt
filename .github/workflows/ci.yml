name: CI (capture logs)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - uses: actions/checkout@v4

      # Step 2: Setup Python
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Step 3: Install dependencies
      - name: Install pytest
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      # Step 4: Run tests with PYTHONPATH
      - name: Run tests
        run: |
          mkdir -p ci_logs
          export PYTHONPATH=${{ github.workspace }}
          pytest sample_app/tests -q 2>&1 | tee ci_logs/pytest.log

      # Step 5: Upload logs
      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs
          path: ci_logs/
