name: CI (capture logs)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pytest

      - name: Ensure sample_app is a package
        run: |
          touch sample_app/__init__.py

      - name: Run tests
        run: |
          mkdir -p ci_logs
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          pytest sample_app/tests -q 2>&1 | tee ci_logs/pytest.log

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs
          path: ci_logs/
