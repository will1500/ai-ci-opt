name: Dev Branch CI

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12]

    steps:
      # Checkout the repo
      - uses: actions/checkout@v4

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      # Run tests and capture logs
      - name: Run tests and capture logs
        run: |
          mkdir -p ci_logs
          export PYTHONPATH=$PWD
          pytest sample_app/tests -q --durations=0 2>&1 | tee ci_logs/pytest.log

      # Upload CI logs (unique per Python version)
      - name: Upload CI logs
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs-${{ matrix.python-version }}
          path: ci_logs

      # Analyze CI logs
      - name: Analyze CI logs
        run: |
          python analyzer/analyze_logs.py ci_logs --slow-threshold=0.25

      # Optional: Update status badge
      - name: Update Status Badge
        run: |
          echo "âœ… Dev pipeline passed for Python ${{ matrix.python-version }}"
