name: CI (Professional)

on:
  push:
    branches: [ "dev", "main" ]
  pull_request:
    branches: [ "dev", "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12]  # Optional: test multiple Python versions

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8 black mypy

      - name: Lint code
        run: |
          flake8 sample_app/
          black --check sample_app/

      - name: Type checking
        run: |
          mypy sample_app/

      - name: Run tests and capture logs
        run: |
          mkdir -p ci_logs
          export PYTHONPATH=$PWD
          pytest sample_app/tests --durations=0 --cov=sample_app --cov-report=xml -q 2>&1 | tee ci_logs/pytest.log

      - name: Upload CI logs
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs
          path: ci_logs

      - name: Analyze CI logs (slow/flaky detection)
        run: |
          python analyzer/analyze_logs.py ci_logs --slow-threshold=0.25

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

      - name: Update Status Badge (optional)
        run: |
          echo "âœ… Pipeline passed! Add badge workflow here"
